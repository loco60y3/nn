<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 使得页面适应手机屏幕 -->
		<title>验证你是不是可闲</title>
		<style>
			body {
				background-color: #ffedf5;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				/* 使内容垂直居中并填满整个视口 */
				margin: 0;
			}

			.code {
				background-color: #fafafa;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				text-align: center;
			}

			input[type="text"] {
				margin: 10px 0;
				padding: 10px;
				width: 200px;
				/* 设置输入框宽度 */

			}

			button {
				padding: 10px 20px;
				font-size: 16px;
				border:none;
					box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			}
		</style>
	</head>
	<body>
		<div class="code">
			<h1>你是可闲吗</h1>
			<div>
				<input type="text" id="passwordInput" placeholder="可闲可知道我们的密码"> <!-- 改为密码输入框 -->
			</div>
			<button onclick="checkPassword()">我输入完密码啦，进去</button> <br>
		</div>
		<script>
			function checkPassword() {
				const input = document.getElementById("passwordInput");
				const password = input.value;
				if (password === "我爱你") {
					// 密码正确，跳转到 index.html  
					window.location.href = 'select.html';
				} else {
					alert("密码错误，请重新输入！");
					// 可以选择清空输入框或不做任何操作  
					input.value = '';
				}
			}
		</script>
	</body>
</html>
