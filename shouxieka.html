<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>给可闲呢</title>
		<style>
			img {
				width: 100%;
			}

			button {
				display: inline-block;
				width: 100%;
				height: 250px;
				padding: 10px 20px;
				font-size: 16px;
				border: none;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
				text-align: center;
			}
		</style>
	</head>
	<body>

		<img src="1.jpg" alt="">
		<img src="2.jpg" alt="">
		<img src="3.jpg" alt="">
		<button type="button"  onclick="toto('select')">回去</button>
		
<audio id="myAudio" src="https://s1.aigei.com/src/aud/mp3/55/55a7f6764cd74eea9d8492f07edbea98.mp3?e=1723339800&token=P7S2Xpzfz11vAkASLTkfHN7Fw-oOZBecqeJaxypL:PhMwuzBocOv9Xx43N9SeeJOIPOg=" autoplay muted></audio>  
  
	</body>
	<script>
		window.onload = function() {  
		        var audio = document.getElementById('myAudio');  
		          
		        // 检查是否已静音（出于自动播放的考虑，这里先静音）  
		        if (audio.muted) {  
		            // 可以在这里设置一个延时来模拟用户交互后的效果  
		            // 注意：实际开发中，直接取消静音可能不会工作，因为浏览器限制  
		            setTimeout(function() {  
		                audio.muted = false;  
		                // 如果浏览器允许，则播放音乐  
		                audio.play()  
		                    .then(() => console.log('音乐开始播放'))  
		                    .catch(error => console.error('音乐播放失败:', error));  
		            }, 3000); // 假设3秒后尝试播放（仅作为示例）  
		        }  
		  
		        // 如果你确定音乐应该静音自动播放，可以去掉上面的代码块，并直接保留<audio>标签的muted属性  
		    };  
			function toto(w){
				 console.log(2)
					window.location.href = w+".html";
			}
		</script>
</html>
